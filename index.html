<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Nunito:wght@700&display=swap"
        rel="stylesheet">
    <title>My Awesome Webpage</title>
</head>

<body>

    <header class="header">
        <div class="header-left">
            <h1>Sneakers</h1>
            <ul>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="header-right">
            <div class="cart">
                <img id="cart-icon" src="images/icon-cart.svg" alt="">
                <div class="wrapper">
                    <p class="caption">Cart</p>
                    <div class="info-container">
                        <div class="info">
                            <img src="images/image-product-1-thumbnail.jpg" alt="" class="nav-product-img">
                            <div class="nav-product-info">
                                <p class="nav-product-name">Fall Limited Edition Sneakers</p>
                                <p class="nav-product-cost">Cost</p>
                            </div>
                            <img src="images/icon-delete.svg" alt="" class="delete">
                        </div>
                        <button class="check">Checkout</button>
                    </div>
                </div>
            </div>
            <a class="profile">
                <img src="images/image-avatar.png" alt="">
                <svg>
                    <circle width="100%" height="100%" fill="transparent" cx="50%" cy="50%"/>
                </svg>
            </a>
        </div>
    </header>

</body>
<script src="js/main.js"></script>

</html>
